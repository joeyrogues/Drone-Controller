<ion-view view-title="Status">
  <ion-content>
    
  	<ion-list>

      <button class="button button-full button-calm" style="margin: 0;" ng-click="synchronize()">
        <i class="icon ion-wifi"></i>
        Synchronize
      </button>

      <ion-item class="item-icon-left">
        <i class="icon ion-clock calm"></i>
        Last check
        <span ng-if="lastCheck" class="item-note status">
          {{lastCheck | date:'H:mm:ss'}}
        </span>
        <span ng-if="!lastCheck" class="item-note status">
          Never
        </span>
      </ion-item>

  		<ion-item class="item-icon-left">
  			<i class="icon ion-social-rss calm"></i>
  			Status
  			<span class="item-note status {{status.class}}">
          {{status.message | capitalize}}
        </span>
  		</ion-item>

  		<ion-item class="item item-icon-left">
          <i class="icon ion-at calm"></i>
          <label class="item item-input">
          <input type="text" ng-model="$storage.host" class="text-right" placeholder="127.0.0.1">
        </label>
      </ion-item>

      <ion-item class="item item-icon-left">
          <i class="icon ion-pound calm"></i>
          <label class="item item-input">
          <input type="text" ng-model="$storage.port" class="text-right" placeholder="80">
        </label>
      </ion-item>

  	</ion-list>

  </ion-content>
</ion-view>
