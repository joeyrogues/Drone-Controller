<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon calm ion-cube" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <button class="button button-icon calm ion-cube" menu-toggle="left"></button>
      <span class="title">Aircraft Control Center</h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list class="list">
        
        <ion-item class="item item-icon-left" menu-close ui-sref="app.status">
          <i class="icon ion-jet calm"></i>
          Status
        </ion-item>

        <div ng-show="isConnected" class="item-divider"></div>

        <ion-item class="item item-icon-left"ng-show="isConnected" menu-close ui-sref="app.control">
          <i class="icon ion-arrow-move calm"></i>
          Controls
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
